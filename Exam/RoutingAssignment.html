<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <title>Document</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
</head>

<body ng-app="myApp">
    <div>
        <nav class="nav navbar-expand-sm navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href=""> E-Commerce Nav Demo</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">About Us <span class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li> <a href="#home"> Home </a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="dropdown-toggle" data-toggle="dropdown" href=""> Kids <span class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li> <a href="#toy"> Toys </a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="dropdown-toggle" data-toggle="dropdown" href=""> Home <span class="caret"></span> </a>
                    <ul class="dropdown-menu">
                        <li> <a href="#kitchen"> Kitchen </a></li>
                    </ul>

                    <li class="nav-item">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">Health <span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li> <a href="#fitness"> Fitness </a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="dropdown-toggle" data-toggle="dropdown" href=""> TV Shows <span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li> <a href="#blueRay"> Blue Ray </a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="dropdown-toggle" data-toggle="dropdown" href=""> Beauty <span class="caret"></span> </a>
                        <ul class="dropdown-menu">
                            <li> <a href="#soap"> Soap </a></li>
                        </ul>
                    </li>
                </li>
            </ul>
        </nav>
    </div>


    <div ng-view></div>



    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(['$routeProvider', function($routeProvider) {
            $routeProvider
                .when('/home', {
                    templateUrl: './home.html'

                })
                .when('/toy', {
                    templateUrl: './toys.html'


                })
                .when('/kitchen', {

                    templateUrl: './kitchen.html'

                })
                .when('/fitness', {

                    templateUrl: './fitness.html'

                })
                .when('/blueRay', {

                    templateUrl: './blueRay.html'

                })
                .when('/soap', {

                    templateUrl: './soap.html'

                })
                .otherwise({
                    redirectTo: '/home'
                })


        }]);
    </script>
</body>

</html>
